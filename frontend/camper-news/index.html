<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Pen by Benjamin Minixhofer</title>
  <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <html ng-app="camperNews">

  <body ng-controller="NewsController as news">
    <h1 class="text-center">Camper News</h1>

      <section class="container" ng-repeat="story in news.stories">

          <div class="thumbnail" style="background-image:url({{story.image}})"></div>
          <div class="content">
            <div class="text">
              <strong><h2>{{story.headline}}</h2></strong>
              <p> {{story.metaDescription}}</p>
            </div>
            <div class="upvote">
              <h3>{{story.rank}}</h3>

              />
            </div>
          </div>
          <a target="_blank" href="https://www.freecodecamp.com/{{story.author.username}}">
            <section class="author">
              <div class="author-inner">
                <h2 class="text-center" style="margin-top: 15px">Author</h2>
                <div class="author-profile">
                  <img class="author-img" ng-src="{{story.author.picture}}" />
                  <p>{{story.author.username}}</p>
                </div>
              </div>
            </section>
          </a>
        </a>
      </section>
    </div>
  </body>

  </html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

</html>
