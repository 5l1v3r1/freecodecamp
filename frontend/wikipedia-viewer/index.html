<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Pen by Benjamin Minixhofer</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body ng-app="WikipediaSearch">
    <div ng-controller="SearchController as searchCtrl">
      <input id="search-input" ng-model="confirmed" ng-change="searchCtrl.inputchange()" default="." placeholder="Search for anything...">
      <ul>
        <div class="result" ng-repeat="article in searchCtrl.data">
          <a href="{{article.link}}" target="_blank">
            <li>
              <h3>{{article.title}}</h3>
              <p ng-bind-html="article.snippet">
                <p>
            </li>
          </a>
        </div>
      </ul>
    </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
