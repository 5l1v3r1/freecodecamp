<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Entries | Simplerest</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
  </head>
  <body>
  <div class="header">
    <div id="logout">Logout</div>
    <div id="yourentries">Your Entries</div>
    <div id="name">Hello, Username</div>
  </div>
  <div class="grid">
    <div class="grid-item">
      <p id="add">+</p>
      <p class="description">Add Entry</p>
    </div>
    <div class="grid-sizer"></div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" />
      <p class="description">Description</p>
      <div class="author">
        <p>Author</p>
      </div>
      <div class="upvotes">
        <p>0 Votes</p>
      </div>
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" />
    </div>
    <div class="grid-item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" />
    </div>
  </div>
  </body>
  <script src="entries.js" type="text/javascript"></script>
</html>
