<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='style/mfglabs_iconset.css' rel='stylesheet' type='text/css'>
    <link type="text/css" href="style/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="378779712660-jepfnm77jij9qo7nogoa3ttnbrjsjc4t.apps.googleusercontent.com">

    <title>Trade Books | My Trades</title>

  <body>
    {{header}}
    <div class="separator"></div>

        <div class="tradeTitle">

        </div>
        <div class="trade">
          <div class="tradeElement">
            <h5>Geschichte der Künste und Wissenschaften</h5>
            <img src=http://books.google.at/books/content?id=49JbAAAAcAAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api>
          </div>
          <div class="tradeElement">
            <h5>Javascript</h5>
            <img src=http://books.google.at/books/content?id=mDzDBQAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api>
          </div>
          <span class="helper"></span>
          <img src="resources/cancel.svg">
        </div>
        <div class="trade">
          <div class="tradeElement">
            <h5>Geschichte der Künste und Wissenschaften</h5>
            <img src=http://books.google.at/books/content?id=49JbAAAAcAAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api>
          </div>
          <div class="tradeElement">
            <h5>Javascript</h5>
            <img src=http://books.google.at/books/content?id=mDzDBQAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api>
          </div>
          <span class="helper"></span>
          <img src="resources/cancel.svg">
        </div>
      <h2>Received Trades</h2>
    </div>
  </body>
</html>
