<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" href="style/main.css" rel="stylesheet">
    <link href='style/mfglabs_iconset.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>Trade Books.</title>

    <script src='./scripts/jquery-2.2.3.min.js'></script>
  </head>
  <body>
    <nav>
      <div  id="logout">
        <h3>Logout</h3>
      </div>
      <div id="login">
        <!--Login / Username-->
        <h3>Retard</h3>
          <img src='./resources/settings.svg' id="settings"></img>
      </div>
    </nav>
    <div class="title">
      <h1>Trade Books.</h1>
      <h2>This app does exactly what it says it does. Which is help you trade books.</h2>
    </div>

    <div class="separator"></div>

    <div id="books">
      {{books}}
      <div class="book">
        <img src={{cover}}>
        <h4>{{title}}</h4>
      </div>
      {{/books}}
    </div>
  </body>
</html>
